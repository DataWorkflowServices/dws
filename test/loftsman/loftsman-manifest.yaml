---
schema: v1
name: kube-monitoring
version: 0.1.0
failOnFirstError: true
repositories:
  docker: registry.local
  helm: charts.local
charts:
  - name: "dws-operator"
    namespace: "operators"
    version: 0.0.1
    waitFor:
      script:
        command: >-
          kubectl get crds | grep '.dws.cray.hpe.com' | wc -l
        return: "3"
