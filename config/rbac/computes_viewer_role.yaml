# permissions for end users to view computes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: computes-viewer-role
rules:
- apiGroups:
  - dws.dataworkflowservices.github.io
  resources:
  - computes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dws.dataworkflowservices.github.io
  resources:
  - computes/status
  verbs:
  - get
