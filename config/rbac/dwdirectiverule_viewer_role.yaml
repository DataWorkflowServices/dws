# permissions for end users to view dwdirectiverules.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dwdirectiverule-viewer-role
rules:
- apiGroups:
  - dws.dataworkflowservices.github.io
  resources:
  - dwdirectiverules
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dws.dataworkflowservices.github.io
  resources:
  - dwdirectiverules/status
  verbs:
  - get
