apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        env:
        - name: "WORKFLOW_WEBHOOK_TYPE"
          value: "validating"
        - name: "WORKFLOW_WEBHOOK_RULESET_LIST"
          value: "dws-operator-nnf"
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
